{% extends 'solitonems/base.html' %}
{% block page_title %}
<h2>Edit Training Schedule</h2>
{% endblock %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form method="POST"> {%csrf_token%}

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Programme"
                                   name="programme" value="{{training_schedule.programme}}" required>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Enter Duration In Months"
                                   name="duration" value="{{training_schedule.duration}}" required>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter venue"
                                   name="venue" value="{{training_schedule.venue}}" required>
                        </div>


                        <div class="form-group">
                            <label for="date">Date</label>
                            <input id="date" type="date" class="form-control" placeholder="Enter date"
                                   name="date" value="{{training_schedule.date.isoformat}}"  required>
                        </div>

                        <div class="form-group">
                            <label for="purpose">Purpose</label>
                            <textarea id="purpose" name="purpose"
                                      class="form-control">{{training_schedule.purpose}}</textarea>
                        </div>

                        <button class="btn btn-danger" type="submit">Save</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{%endblock content%}
