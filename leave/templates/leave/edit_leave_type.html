{%extends 'solitonems/base.html'%}
{% load humanize %}
{% load static %}
{% block page_title %}
<h1>Edit Leave Type</h1>
{% endblock %}

{%block content%}
<div class="content">
    <div class="container-fluid">
        <div class="card animated fadeInUp">
            <div class="card-body">
                <form method="post" action="{% url 'edit_leave_type' leave.id %}">
                    {%csrf_token%}
                    <div class="form-group">
                        <label>Leave Type</label>
                        <input class="form-control" type="text" name="leave_type" value={{leave.leave_type}} required/>
                    </div>
                    <div class="form-group">
                        <label>No. of Days</label>
                        <input class="form-control" type="text" name="no_of_days" value={{leave.leave_days}} required/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" name="description" required>{{leave.description}}</textarea>
                    </div>
                    <input type="submit" value="submit" class="btn btn-danger"/>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
