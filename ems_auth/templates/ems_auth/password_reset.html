{%extends './base.html'%}
{% load static %}
{% block title %}
Login
{% endblock title %}
{% block content %}
<div class="limiter">
    <div class="container-login100" style="background-image: url('{% static 'registration/images/machinery.png'%}');">
        <div class="wrap-login100 p-t-30 p-b-50">


            <form class="login100-form validate-form p-b-33 p-t-5" method="POST" action="#">
                {% csrf_token %}
                <center style="padding-top:20px">
                    <img src=" {% static 'registration/images/icons/logo.svg' %} " style="width:50%"/>

                </center>
                {% if message %}
                <div class="alert alert-danger" role="alert" style="margin-top:10px">
                    {{message}}
                </div>

                {% endif %}
                <br/>
                <div class="wrap-input100 validate-input" data-validate="Enter email">
                    <input class="input100" type="text" name="email" placeholder="Enter email to reset password">
                    <span class="focus-input100" data-placeholder="&#x40;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" type="submit">
                        Submit
                    </button>
                </div>


            </form>
        </div>
    </div>
</div>
{% endblock content %}
