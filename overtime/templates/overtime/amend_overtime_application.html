{%extends 'solitonems/base.html'%}

{%block page_title %}
Edit Overtime Application
{%endblock%}

{%block content%}
<div class="content">
    <div class="container-fluid">
        <div class="card animated fadeInUp">
            <div class="card-body">
                <form method="post">
                    {%csrf_token%}
                    <div class="form-group">
                        <label>Start Time</label>
                        <input class="form-control" type="datetime-local"
                               value="{{overtime_application.start_time.isoformat}}" name="start_time" required/>
                    </div>
                    <div class="form-group">
                        <label>End Time</label>
                        <input class="form-control" type="datetime-local"
                               value="{{overtime_application.start_time.isoformat}}" name="end_time" required/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control"
                                  name="description">{{overtime_application.description}}</textarea>
                    </div>
                    <input type="hidden" value={{overtime_application.id}} name="overtime_application_id">
                    <input type="submit" value="submit" class="btn btn-danger"/>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
